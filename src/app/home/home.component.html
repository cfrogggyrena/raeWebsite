<!-- banner -->
<div class="banner">
  <div class="background-container">
    <img src="background1.png" class="background1">
    <img src="ufo.png" class="ufo">
    <div class="ufo-text">
      <p>Toronto based game developer</p>
    </div>
  </div>
</div>


<!-- new attempt of title (it works yipee)-->
<div class="title">
  <div class="title-wrapper">
    <h2 class="titleText">My Portfolio</h2>
  </div>
</div>

<!-- GAMES section -->
<section class="grid-container">
  <!-- Item 1: renders all games as hero cards -->
  <div class="item item-1">
    <div class="game-hero">
      <article class="game-hero-card" *ngFor="let game of gamesHome.games; let i = index">
        <!-- Left rail -->
        <aside class="hero-rail">

          <div class="hero-index hero-index--single">
            <span class="hero-index-padded">{{game.number}}</span>
          </div>

          <div class="hero-genre">
            <p class="hero-genre-p">{{game.gameType}}</p>
          </div>
        </aside>

        <!-- Top wide banner image -->
        <div class="hero-media">
          <img src="{{game.gameBanner}}" loading="lazy" decoding="async" />
        </div>

        <!-- Bottom dark content band -->
        <div class="hero-content">
          <h3 class="hero-title"><em>{{game.title}}</em></h3>

          <div class="hero-role">
            {{game.role}}
          </div>

          <p class="hero-desc">
            {{ game.description }}
          </p>

          <div class="hero-actions">
            <button mat-button class="hero-btn">View Game</button>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
